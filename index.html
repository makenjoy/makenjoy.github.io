<script type="module"> 

    import * as THREE from 'three';
    import Stats from 'three/addons/libs/stats.module.js';
    import { FBXLoader } from 'three/addons/loaders/FBXLoader.js'
    import { FontLoader } from 'three/addons/loaders/FontLoader.js'
    import { WebGLRenderer } from './three.js-master/src/renderers/WebGLRenderer.js';
    import { Projector } from 'three/addons/renderers/Projector.js';
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

    var container, stats;
    var camera, scene, renderer;
    var cube, plane;
    var group;

    var targetRotation = 0;
    var targetRotationOnMouseDown = 0;
    var mouseX = 0;
    var mouseXOnMouseDown = 0;
    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    var loader = new FontLoader();
    loader.load('/helvetiker_regular.typeface.json', function (font) {
        init(font);
        animate();
    });

    //init();
	//animate();

    function init(font) {

        /* TEXT Function */
        function drawText(text, px, py, pz, rx, ry) {
            var text_str = text;
            var hash = document.location.hash.substr(1);
            if (hash.length !== 0) {
                text_str = hash;
            }
            var geometry = new TextGeometry(text_str, {
                font: font,
                size: 15,
                height: 3,
                curveSegments: 2
            });

            /* // Center Offset
            geometry.computeBoundingBox();
            var centerOffset = -0.5 * (
                geometry.boundingBox.max.x - geometry.boundingBox.min.x
            );
            */

            var materials = new THREE.MeshBasicMaterial({
                //color: Math.random() * 0xffffff,
                color: 0xffffff,
                //overdraw: 0
            });

            var drtext = new THREE.Mesh(geometry, materials);

            drtext.position.x = px;
            drtext.position.y = py;
            drtext.position.z = pz;
            drtext.rotation.x = rx;
            //text_mj.rotation.y = Math.PI * 2;
            drtext.rotation.y = ry;


            return drtext;
        }


        const container = document.createElement( 'div' );
		document.body.appendChild( container );


        //set camera
		camera = new THREE.PerspectiveCamera(
            70, window.innerWidth / window.innerHeight, 1, 1000
        );

        camera.position.y = 150;
        camera.position.z = 500;


        //basic scene option
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);


        
		const hemiLight = new THREE.HemisphereLight( 0x000000, 0x000000 );
		hemiLight.position.set( 0, 1, 0 );
		scene.add( hemiLight );
        

        
		const dirLight = new THREE.DirectionalLight( 0x000000 );
		dirLight.position.set( 0, 1, 0 );
		scene.add( dirLight );

        group = new THREE.Group();

        group.add(drawText("MakenJoy", -20, 70, 100, 0, 0));
        group.add(drawText("Human", 100, 70, 0, 0, 1.5));
        group.add(drawText("Vision", -5, 70, -100, 0, 3.1));
        group.add(drawText("Technology", -100, 70, -25, 0, -1.55));
        scene.add(group);
        

		// stats
		stats = new Stats();
		container.appendChild( stats.dom );

		// model
		const loader = new FBXLoader();
		loader.load( './MakenJoy_logo.fbx', function ( object ) {

            cube = object;
            object.position.y = 150;
            object.scale.set(30, 30, 30);
			scene.add( object );

		} );

        renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );

        stats = new Stats();
        container.appendChild(stats.dom);

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);
        document.addEventListener('touchmove', onDocumentTouchMove, false);

        //window.addEventListener('resize', onWindowResize, false);


		window.addEventListener( 'resize', onWindowResize, false );

	}

	function onWindowResize() {

		windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseDown(event) {

        event.preventDefault();

        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('mouseup', onDocumentMouseUp, false);
        document.addEventListener('mouseout', onDocumentMouseOut, false);

        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;

    }

    function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        //targetRotation = targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.02;
        if(mouseX - mouseXOnMouseDown > 0) targetRotation = targetRotationOnMouseDown + (Math.PI/2);
        else if(mouseX - mouseXOnMouseDown < 0) targetRotation = targetRotationOnMouseDown + (-Math.PI/2);
        
    }

    function onDocumentMouseUp(event) {
        document.removeEventListener('mousemove', onDocumentMouseMove, false);
        document.removeEventListener('mouseup', onDocumentMouseUp, false);
        document.removeEventListener('mouseout', onDocumentMouseOut, false);
    }

    function onDocumentMouseOut(event) {
        document.removeEventListener('mousemove', onDocumentMouseMove, false);
        document.removeEventListener('mouseup', onDocumentMouseUp, false);
        document.removeEventListener('mouseout', onDocumentMouseOut, false);
    }

    function onDocumentTouchStart(event) {
        if (event.touches.length === 1) {
            event.preventDefault();
            mouseXOnMouseDown = event.touches[0].pageX - windowHalfX;
            targetRotationOnMouseDown = targetRotation;
        }
    }

    function onDocumentTouchMove(event) {
        if (event.touches.length === 1) {
            event.preventDefault();

            mouseX = event.touches[0].pageX - windowHalfX;
            targetRotation = targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.05;
        }
    }
    
    function animate() {

        requestAnimationFrame(animate);

        //stats.begin();
        group.rotation.y += (targetRotation - group.rotation.y) * 0.05;
        cube.rotation.y += (targetRotation - cube.rotation.y) * 0.05;
        renderer.render(scene, camera);
        //stats.end();
        stats.update();

    }
    

</script>
