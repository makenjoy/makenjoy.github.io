<script>

    var Bird = function () {

        var scope = this;

        THREE.Geometry.call(this);

        v(5, 0, 0);
        v(-5, -2, 1);
        v(-5, 0, 0);
        v(-5, -2, -1);

        v(0, 2, -6);
        v(0, 2, 6);
        v(2, 0, 0);
        v(-3, 0, 0);

        f3(0, 2, 1);

        f3(4, 7, 6);
        f3(5, 6, 7);

        this.computeFaceNormals();

        function v(x, y, z) {
            scope.vertices.push(new THREE.Vector3(x, y, z));
        }

        function f3(a, b, c) {
            scope.faces.push(new THREE.Face3(a, b, c));
        }

    };

    Bird.prototype = Object.create(THREE.Geometry.prototype);
    Bird.prototype.constructor = Bird;

    // Based on https://www.openprocessing.org/sketch/6910

    var Boid = function () {
        var vector = new THREE.Vector3(),
            _acceleration, _width = 500, _height = 500, _depth = 200, _goal,
            _neighborhoodRadius = 100,
            _maxSpeed = 4, _maxSteerForce = 0.1, _avoidWalls = false;

        this.position = new THREE.Vector3();
        this.velocity = new THREE.Vector3();
        _acceleration = new THREE.Vector3();

        this.setGoal = function (target) {
            _goal = target;
        };

        this.setAvoidWalls = function (value) {
            _avoidWalls = value;
        };

        this.setWorldSize = function (width, height, depth) {
            _width = width;
            _height = height;
            _depth = depth;
        };

        this.run = function (boids) {
            if (_avoidWalls) {
                vector.set(-_width, this.position.y, this.position.z);
                vector = this.avoid(vector);
                vector.multiplyScalar(5);
                _acceleration.add(vector);

                vector.set(_width, this.position.y, this.position.z);
                vector = this.avoid(vector);
                vector.multiplyScalar(5);
                _acceleration.add(vector);

                vector.set(this.position.x, -_height, this.position.z);
                vector = this.avoid(vector);
                vector.multiplyScalar(5);
                _acceleration.add(vector);

                vector.set(this.position.x, _height, this.position.z);
                vector = this.avoid(vector);
                vector.multiplyScalar(5);
                _acceleration.add(vector);

                vector.set(this.position.x, this.position.y, -_depth);
                vector = this.avoid(vector);
                vector.multiplyScalar(5);
                _acceleration.add(vector);

                vector.set(this.position.x, this.position.y, _depth);
                vector = this.avoid(vector);
                vector.multiplyScalar(5);
                _acceleration.add(vector);
            }
            /*
            else {
                this.checkBounds();
            }
            */

            if (Math.random() > 0.5) {
                this.flock(boids);
            }
            this.move();
        };

        this.flock = function (boids) {
            if (_goal) {
                _acceleration.add(this.reach(_goal, 0.005));
            }
            _acceleration.add(this.alignment(boids));
            _acceleration.add(this.cohesion(boids));
            _acceleration.add(this.separation(boids));
        };

        this.move = function () {
            this.velocity.add(_acceleration);
            var l = this.velocity.length();
            if (l > _maxSpeed) {
                this.velocity.divideScalar(l / _maxSpeed);
            }
            this.position.add(this.velocity);
            _acceleration.set(0, 0, 0);
        };

        this.checkBounds = function () {
            if (this.position.x > _width) this.position.x = -_width;
            if (this.position.x < -_width) this.position.x = _width;
            if (this.position.y > _height) this.position.y = -_height;
            if (this.position.y < -_height) this.position.y = _height;
            if (this.position.z > _depth) this.position.z = -_depth;
            if (this.position.z < -_depth) this.position.z = _depth;
        };

        //

        this.avoid = function (target) {
            var steer = new THREE.Vector3();
            steer.copy(this.position);
            steer.sub(target);
            steer.multiplyScalar(1 / this.position.distanceToSquared(target));
            return steer;
        };

        this.repulse = function (target) {
            var distance = this.position.distanceTo(target);
            if (distance < 150) {
                var steer = new THREE.Vector3();
                steer.subVectors(this.position, target);
                steer.multiplyScalar(0.5 / distance);
                _acceleration.add(steer);
            }
        };

        this.reach = function (target, amount) {

            var steer = new THREE.Vector3();

            steer.subVectors(target, this.position);
            steer.multiplyScalar(amount);

            return steer;

        };

        this.alignment = function (boids) {
            var count = 0;
            var velSum = new THREE.Vector3();

            for (var i = 0, il = boids.length; i < il; i++) {
                if (Math.random() > 0.6) continue;

                var boid = boids[i];
                var distance = boid.position.distanceTo(this.position);

                if (distance > 0 && distance <= _neighborhoodRadius) {
                    velSum.add(boid.velocity);
                    count++;
                }
            }

            if (count > 0) {
                velSum.divideScalar(count);
                var l = velSum.length();
                if (l > _maxSteerForce) {
                    velSum.divideScalar(l / _maxSteerForce);
                }
            }

            return velSum;

        };

        this.cohesion = function (boids) {

            var count = 0;
            var posSum = new THREE.Vector3();
            var steer = new THREE.Vector3();

            for (var i = 0, il = boids.length; i < il; i++) {

                if (Math.random() > 0.6) continue;

                var boid = boids[i];
                var distance = boid.position.distanceTo(this.position);

                if (distance > 0 && distance <= _neighborhoodRadius) {

                    posSum.add(boid.position);
                    count++;
                }
            }

            if (count > 0) {
                posSum.divideScalar(count);
            }

            steer.subVectors(posSum, this.position);

            var l = steer.length();

            if (l > _maxSteerForce) {
                steer.divideScalar(l / _maxSteerForce);
            }
            return steer;
        };

        this.separation = function (boids) {

            var posSum = new THREE.Vector3();
            var repulse = new THREE.Vector3();

            for (var i = 0, il = boids.length; i < il; i++) {

                if (Math.random() > 0.6) continue;

                var boid = boids[i];
                var distance = boid.position.distanceTo(this.position);

                if (distance > 0 && distance <= _neighborhoodRadius) {
                    repulse.subVectors(this.position, boid.position);
                    repulse.normalize();
                    repulse.divideScalar(distance);
                    posSum.add(repulse);
                }
            }
            return posSum;
        }
    }

</script>







<script>

    var container, stats;
    var camera, scene, renderer;

    var cube, plane;
    var group;

    var targetRotation = 0;
    var targetRotationOnMouseDown = 0;
    var mouseX = 0;
    var mouseXOnMouseDown = 0;
    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;


    var loader = new THREE.FontLoader();
    loader.load('/helvetiker_regular.typeface.json', function (font) {
        init(font);
        animate();
    });


    function init(font) {

        /* TEXT Function */
        function drawText(text, px, py, pz, rx, ry) {
            var text_str = text;
            var hash = document.location.hash.substr(1);
            if (hash.length !== 0) {
                text_str = hash;
            }
            var geometry = new THREE.TextBufferGeometry(text_str, {
                font: font,
                size: 15,
                height: 3,
                curveSegments: 2
            });

            /* // Center Offset
            geometry.computeBoundingBox();
            var centerOffset = -0.5 * (
                geometry.boundingBox.max.x - geometry.boundingBox.min.x
            );
            */

            var materials = new THREE.MeshBasicMaterial({
                //color: Math.random() * 0xffffff,
                color: 0xffffff,
                overdraw: 0
            });

            var drtext = new THREE.Mesh(geometry, materials);

            drtext.position.x = px;
            drtext.position.y = py;
            drtext.position.z = pz;
            drtext.rotation.x = rx;
            //text_mj.rotation.y = Math.PI * 2;
            drtext.rotation.y = ry;


            return drtext;
        }


        container = document.createElement('div');
        document.body.appendChild(container);
        /*
        var info = document.createElement('div');
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = '<h1>MakenJoy</h1> <sub>v0.8</sub>';
        container.appendChild(info);
        */

        camera = new THREE.PerspectiveCamera(
            70, window.innerWidth / window.innerHeight, 1, 1000
        );
        //camera.position.set(0, 150, 500);
        //camera.position.x = 0; // == DEFAULT
        camera.position.y = 150;
        camera.position.z = 500;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        //scene.background = new THREE.Color(0xf0f0f0);


        /* TEXT */

        group = new THREE.Group();

        group.add(drawText("MakenJoy", -20, 100, 140, 0, 0));
        group.add(drawText("Human", 140, 100, 0, 0, 1.5));
        group.add(drawText("Vision", -5, 100, -140, 0, 3));
        group.add(drawText("Technology", -140, 100, -25, 0, -1.5));
        scene.add(group);

        /* CUBE */

        var geometry = new THREE.BoxGeometry(200, 200, 200);

        for (var i = 0; i < geometry.faces.length; i += 2) {
            var hex = Math.random() * 0xffffff;
            geometry.faces[i].color.setHex(0xf0f0f0);
            geometry.faces[i + 1].color.setHex(hex);
            //geometry.faces[i + 1].color.setHex(hex);
        }

        var material = new THREE.MeshBasicMaterial({
            vertexColors: THREE.FaceColors,
            overdraw: 0
        });

        cube = new THREE.Mesh(geometry, material);
        cube.position.y = 150;
        scene.add(cube);


        /* PLANE */

        var geometry = new THREE.PlaneBufferGeometry(200, 200);
        geometry.rotateX(-Math.PI / 2);

        var material = new THREE.MeshBasicMaterial({
            color: 0xe0e0e0,
            overdraw: 0
        });

        plane = new THREE.Mesh(geometry, material);
        scene.add(plane);


        renderer = new THREE.CanvasRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);


        stats = new Stats();
        container.appendChild(stats.dom);

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);
        document.addEventListener('touchmove', onDocumentTouchMove, false);

        window.addEventListener('resize', onWindowResize, false);

    }


    function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function onDocumentMouseDown(event) {

        event.preventDefault();

        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('mouseup', onDocumentMouseUp, false);
        document.addEventListener('mouseout', onDocumentMouseOut, false);

        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;

    }

    function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        targetRotation = targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.02;
    }

    function onDocumentMouseUp(event) {
        document.removeEventListener('mousemove', onDocumentMouseMove, false);
        document.removeEventListener('mouseup', onDocumentMouseUp, false);
        document.removeEventListener('mouseout', onDocumentMouseOut, false);
    }

    function onDocumentMouseOut(event) {
        document.removeEventListener('mousemove', onDocumentMouseMove, false);
        document.removeEventListener('mouseup', onDocumentMouseUp, false);
        document.removeEventListener('mouseout', onDocumentMouseOut, false);
    }

    function onDocumentTouchStart(event) {
        if (event.touches.length === 1) {
            event.preventDefault();
            mouseXOnMouseDown = event.touches[0].pageX - windowHalfX;
            targetRotationOnMouseDown = targetRotation;
        }
    }

    function onDocumentTouchMove(event) {
        if (event.touches.length === 1) {
            event.preventDefault();

            mouseX = event.touches[0].pageX - windowHalfX;
            targetRotation = targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.05;
        }
    }

    function animate() {

        requestAnimationFrame(animate);

        //stats.begin();
        render();
        //stats.end();
        stats.update();

    }

    function render() {
        group.rotation.y += (targetRotation - group.rotation.y) * 0.05;
        plane.rotation.y = cube.rotation.y += (targetRotation - cube.rotation.y) * 0.05;

        renderer.render(scene, camera);
    }

</script>
